{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block page_content %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}

        {{ form.password.label_tag }}
        {{ form.password }}

        {{ form.errors }}

        <input type="submit" value="Login">

{% endblock %}
