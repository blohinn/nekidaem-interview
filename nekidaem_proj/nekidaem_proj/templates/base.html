<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog's Site{% endblock %}</title>
    <style>
        ul.hr {
            margin: 0;
            padding: 4px;
        }

        ul.hr li {
            display: inline;
            margin-right: 5px;
            padding: 3px;
        }
    </style>
</head>
<body>
<ul class="hr">
    <li><a href="/">Home</a></li>
    {% if request.user.is_anonymous %}
        <li><a href="#">Login</a></li>
    {% else %}
        <li><a href="#">Logout</a></li>
    {% endif %}
    {% if not request.user.is_anonymous %}
        <li><a href="{% url 'blog_app:blog_articles' pk=request.user.blog.pk %}">Ðœy blog</a></li>
        <li><a href="{% url 'blog_app:add_article' %}">New article</a></li>
        <li><a href="{% url 'feed_app:subscriptions' %}">Subscriptions</a></li>
    {% endif %}
</ul>

<hr>
{% block page_content %}{% endblock %}
</body>
</html>
